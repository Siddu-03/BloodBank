<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodVault - Login</title>
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <div class="login-page-wrapper">
        <div class="particles-background" id="particles-js"></div>
        
        <header>
            <h1>BloodVault Login</h1>
            <div class="wave-container">
                <div class="wave"></div>
            </div>
        </header>
        
        <main class="login-main">
            <div class="login-container">
                <div class="blood-drop drop-1"></div>
                <div class="blood-drop drop-2"></div>
                
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Please enter your credentials to continue</p>
                </div>
                
                <div id="roleButtons">
                    <button type="button" class="role-btn" data-role="bloodbank">Blood Bank</button>
                    <button type="button" class="role-btn active" data-role="hospital">Hospital</button>
                    <button type="button" class="role-btn" data-role="donor">Donor</button>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        <span class="input-icon">üë§</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    
                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" class="checkmark"></label>
                            <span>Remember me</span>
                        </div>
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">LOGIN</button>
                </form>
                
                <a href="register.html" class="home-link">
                    <span>Don't have an account? Register here</span>
                </a>
                <a href="index.html" class="home-link">
                    <span class="home-link-icon">‚Üê</span>
                    <span>Back to Home</span>
                </a>
            </div>
        </main>
        
        <div class="notification" id="notification">Login successful! Redirecting...</div>
        
        <footer>
            <p>¬© 2025 BloodVault <span class="heart-icon">‚ù§</span> All Rights Reserved</p>
        </footer>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const particlesContainer = document.getElementById('particles-js');
    const particleCount = 20;
    
    // Create particles
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size
        const size = Math.floor(Math.random() * 80) + 20;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        const posX = Math.floor(Math.random() * 100);
        const posY = Math.floor(Math.random() * 100) + 100;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        
        // Random animation duration
        const duration = Math.floor(Math.random() * 20) + 15;
        particle.style.animationDuration = `${duration}s`;
        
        // Random animation delay
        const delay = Math.floor(Math.random() * 10);
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
    }
    
    // Add focus events for form fields
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach(group => {
        const input = group.querySelector('input');
        
        input.addEventListener('focus', function() {
            group.classList.add('focus');
        });
        
        input.addEventListener('blur', function() {
            group.classList.remove('focus');
        });
    });
    
    // Role button selection
    const roleButtons = document.querySelectorAll('.role-btn');
    roleButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Remove active class from all buttons
            roleButtons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            this.classList.add('active');
            
            // You can also get the selected role from data attribute
            const selectedRole = this.getAttribute('data-role');
            console.log(`Selected role: ${selectedRole}`);
        });
    });
    
    // Form submission with animation and redirection
    const loginForm = document.getElementById('login-form');
    const notification = document.getElementById('notification');
    
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Add your authentication logic here
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Get selected role
        const selectedRole = document.querySelector('.role-btn.active').getAttribute('data-role');
        
        // Button loading state
        const button = document.querySelector('.btn-login');
        button.classList.add('loading');
        
        // Define redirect URLs for each role
        const redirectURLs = {
            'bloodbank': 'bloodbank-dashboard.html',
            'hospital': 'hospital-dashboard.html',
            'donor': 'donor-dashboard.html'
        };
        
        // Simulate authentication and redirect
        setTimeout(() => {
            button.classList.remove('loading');
            notification.textContent = `Login successful! Redirecting to ${selectedRole} dashboard...`;
            notification.classList.add('show');
            
            console.log(`Login attempt: Username = ${username}, Role = ${selectedRole}`);
            
            // Set up redirect after notification is shown
            setTimeout(() => {
                // Redirect to the appropriate dashboard based on role
                window.location.href = redirectURLs[selectedRole];
            }, 2000);
        }, 1500);
    });
});
    </script>
</body>
</html>
