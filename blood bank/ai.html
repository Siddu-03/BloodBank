<!DOCTYPE html>
<html>
<head>
  <title>AI Predictions</title>
  <link rel="stylesheet" href="css/ai-style.css">
  <style>
    #chatbot {
      margin-top: 30px;
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
    }

    #chat-log {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      background: #fff;
    }

    .bot-msg {
      color: blue;
    }

    .user-msg {
      color: green;
    }
  </style>
</head>
<body>
<h1>AI Predictions</h1>
<table border="1">
<tr><th>ID</th><th>AccidentID</th><th>Blood Type</th><th>Units</th><th>Confidence</th><th>Date</th></tr>
<tr><td>1</td><td>1</td><td>O-</td><td>2</td><td>0.95</td><td>2025-04-22</td></tr>
</table>

<!-- Chatbot Section -->
<div id="chatbot">
  <h2>Ask AI</h2>
  <div id="chat-log"></div>
  <input type="text" id="user-input" placeholder="Ask a question..." />
  <button onclick="handleChat()">Send</button>
</div>

<a href="index.html">Back</a>

<script>
  const responses = {
    "what is the confidence level": "The confidence level indicates the AI's certainty in its prediction. Higher is better!",
    "what does o- mean": "O- is a blood type that is considered a universal donor for red cells.",
    "how many units are needed": "It depends on the severity of the accident. The AI predicts the units needed.",
    "who predicts this": "These predictions are generated by our AI model trained on past accident and transfusion data."
  };

  function handleChat() {
    const input = document.getElementById("user-input").value.trim().toLowerCase();
    const log = document.getElementById("chat-log");

    if (!input) return;

    log.innerHTML += `<div class="user-msg"><strong>You:</strong> ${input}</div>`;

    const response = responses[input] || "Sorry, I don't understand that. Try asking something else.";
    log.innerHTML += `<div class="bot-msg"><strong>AI:</strong> ${response}</div>`;

    document.getElementById("user-input").value = "";
    log.scrollTop = log.scrollHeight;
  }
</script>
</body>
</html>
<!-- End of AI Predictions Page -->
